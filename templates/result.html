<!DOCTYPE html>
<html>
    <head>
        <title>Aplikacja do polecania muzyki</title>
    </head>
    <body>
        <div id='result'>
            <h2>Oto wybrane piosenki:</h2>
            {% for track in results %}
            <h4>Miejsce {{ loop.index }}</h4>
            <p>Utwór: {{ track['name'] }}</p>
            <p>Wykonawca: {{ track['artists'][0]['name'] }}</p>
            <p><a href="{{ track['external_urls']['spotify'] }}">Link do utworu</a></p>
            {% endfor %}
            <a href="/">Chce wybrać inną piosenkę</a>
        </div>
    </body>
</html>
